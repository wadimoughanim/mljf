training:
  batch_size: 64  # Reduced from 128
  n_epochs: 500000  # This can remain unchanged if you're controlling via n_iters
  n_iters: 50000  # Reduced total iterations
  snapshot_freq: 1000  # More frequent checkpoints
  snapshot_sampling: true
  anneal_power: 2
  log_all_sigmas: false

sampling:
  batch_size: 100
  data_init: false
  step_lr: 0.0000062
  n_steps_each: 5
  ckpt_id: 50000  # Adjust to your final iteration number
  final_only: true
  fid: false
  denoise: true
  num_samples4fid: 100  # Reduced number of samples for FID computation
  inpainting: false
  interpolation: false
  n_interpolations: 15

fast_fid:
  batch_size: 1000
  num_samples: 1000
  step_lr: 0.0000062
  n_steps_each: 5
  begin_ckpt: 5000
  end_ckpt: 50000  # Adjusted to the final iteration number
  verbose: false
  ensemble: false

test:
  begin_ckpt: 1000
  end_ckpt: 50000  # Adjusted to the final iteration number
  batch_size: 100

data:
  dataset: "CIFAR10"
  image_size: 32
  channels: 3
  logit_transform: false
  uniform_dequantization: false
  gaussian_dequantization: false
  random_flip: true
  rescaled: false
  num_workers: 4

model:
  sigma_begin: 50
  num_classes: 232
  ema: true
  ema_rate: 0.999
  spec_norm: false
  sigma_dist: geometric
  sigma_end: 0.01
  normalization: InstanceNorm++
  nonlinearity: elu
  ngf: 128

optim:
  weight_decay: 0.000
  optimizer: "Adam"
  lr: 0.0001
  beta1: 0.9
  amsgrad: false
  eps: 0.00000001
